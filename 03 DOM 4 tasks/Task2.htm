<body>
    <div>
        <input type="text">
        <button onClick="logInputToConsole()">Push to console</button>
    </div>

    <script type="text/javascript">
        function logInputToConsole() {
            console.log(document.querySelector('input[type="text"]').value);
        }
    </script>
